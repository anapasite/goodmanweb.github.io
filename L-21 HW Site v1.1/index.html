  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="logo">
              <img src="img/logo.png" alt="Логотип" class="logo-img">
            </div>
          </div>
          <div class="col-md-5 col-md-offset-4">
            <div class="nav">
              <ul class="header-nav">
                <li class="nav-link-1">
                  <a href="#" class="link-item">
                    How It Works
                  </a>
                </li>
                <li class="nav-link-2">
                  <a href="#" class="link-item">
                    About Us
                  </a>
                </li>
                <li class="nav-link-3">
                  <a href="#" class="link-item">
                    Contact Us
                  </a>
                </li>
                <li class="nav-link-4">
                  <a href="#" class="link-item">
                    Blog 
                  </a>
              </li>
              </ul>
            </div>  
          </div>
        </div>
      </div>
    </header>
    <section id="main">
      <div class="container">
        <div class="row">
        <div class="col-md-5 col-md-offset-1">
          <div class="lt">
              <img src="img/lbs.png" alt="" class="rellax" data-rellax-speed="3">
          </div>
          <h1 class="bold">
            Track your next <br>
            fuel shops
          </h1>
          <p class="ital">
            Monitor and Alert on all petrol bunks near to you
          </p>
          <div class="main-text">
            <span class="med">
              Signup For 
              <span class="text-2 bold">
                Free
              </span>
            </span>
          </div>  
          <form action="#">
            <input class="light" type="text" required placeholder="Your E-mail  Adress">
            <button class="med" type="submit">
               Signup
            </button>
          </form>  
            <div class="lhs">
                <img src="img/lhs.png" alt="" class="rellax" data-rellax-speed="-3">
            </div>
        </div>
        <div class="col-md-6">
          <div class="rhs">
              <img src="img/rhs.png" alt="" class="rellax" data-rellax-speed="5">
          </div>
          <div class="img">
            <img src="img/phone.png" alt="img">
            <div class="rbs">
             <img src="img/rbs.png" alt="" class="rellax" data-rellax-speed="-3">
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
    <section id="content">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
           <div class="content">
            <img class="content-img" src="img/en.png" alt="Логотип партнёров">
          </div>
          </div>
          <div class="col-md-2">
            <div class="content">
              <img class="content-img" src="img/ms.png" alt="Логотип партнёров">
            </div>
          </div>
          <div class="col-md-2">
            <div class="content">
              <img class="content-img" src="img/google.png" alt="Логотип партнёров">
            </div>
          </div>
          <div class="col-md-2">
            <div class="content">
              <img class="content-img" src="img/sony.png" alt="Логотип партнёров">
            </div>
          </div>
          <div class="col-md-3">
            <div class="content">
              <img class="content-img" src="img/firefox.png" alt="Логотип партнёров">
            </div>
          </div>
        </div>
      </div>
    </section>



    <script src="js/rellax.min.js"></script>

 var rellax = new Rellax('.rellax', {

  });
